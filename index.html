<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Project for Webflow Agencies</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
 <header class="banner">
    <div class="nav">
        <h3 class="logo">LOGO</h3>
        <div><button class="btn"><a class="btn-anchor" href="">Sign Up</a></button></div>
    </div>
    <div class="banner-content">
        <div class="banner-title">
        <h1>Cool Dark UI Template for Webflow Agencies!</h1>
    </div>
    
        <div class="banner-btn">
            <button class="btn"><a class="btn-anchor" href="">Stay focused</a></button>
        </div>
    
 </header>
    <main>
        <section class="action">
            <div class="action-content">
                <h3 class="action-title">See It in Action</h3>
                <p class="action-description">Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="btn"><a class="btn-anchor" href="">Launch Live Preview</a></button>
            </div>

            <div><img class="action-picture" src="Assets/wc-mini.png" alt=""></div>
        </section>

        <section class="users-feedback">

            <div class="users-feedback-title"><h3>Joined Thousands of Productive Users</h3></div>
           <div class="feedback-container">
                <div class="feedback-cell">
                    <h2 class="feedback-value">50K</h2>
                    <p class="feedback-text">Active Users</p></div>
                <div class="feedback-cell">
                    <h2 class="feedback-value">2M+</h2>
                    <p class="feedback-text">Focus Sessions</p></div>
                <div class="feedback-cell">
                    <h2 class="feedback-value">95%</h2>
                    <p class="feedback-text">Satisfaction Rate</p></div>

            </div> 
        </section>
        

    </main>
    <footer>

    </footer>
</body>
</html>
